name: Support Request
description: Need help?
title: 'Support Request: '
labels: [question]
assignees: [ ]
body:
  - type: markdown
    attributes:
      value: |
        You must use the issue template below when submitting a support request.
  - type: input
    attributes:
      label: Describe Your Problem
      placeholder: A clear and concise description of what problem you are trying to solve.
    validations:
      required: true
  - type: textarea
    id: Logs
    attributes:
      label: Relevant log output
      placeholder: Support Requests that do not contain logs may be closed without warning. Show the ratgdo logs here.
      render: shell
    validations:
      required: true
  - type: textarea
    attributes:
      label: Screenshots
      description: If applicable add screenshots to help explain your problem.
      placeholder: You can attach images or log files by clicking this area to highlight it and then dragging files in.
    validations:
      required: false
  - type: input
    attributes:
      label: homekit-ratgdo Version
      placeholder: v0.9.0
    validations:
      required: true
  - type: input
    attributes:
      label: ratgdo Hardware Version
      placeholder: v2.5
    validations:
      required: false
